<!DOCTYPE html>
	<head>
		<title>COUNTDOWN TO FORK</title>
		<style>
			body{
				text-align: center;
				background-color: grey;
				color: white;
			}
			
			h1{
				font-size: 55px;
			}
			#countdown{
				font-size: 50px;
			}
		</style>
	</head>
	
	
	<body>
		<h1>COUNTDOWN TO GARLICOIN FORK</h1>
		<p id="countdown"></p>
		
		<script>
			var countDownDate = new Date("Feb 16, 2018 19:00:00");
			
			var x = setInterval(function(){
				var now = new Date().getTime();
				
				var distance = countDownDate - now;
				
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
				
				if(distance < 0){
					clearInterval(x);
					document.getElementById("countdown").innerHTML = 'FORK HAS HAPPENED!<br/><br/>Check <a href="http://garlicoin.io">Garlicoin</a>!';
				}
			})
		</script>
	</body>
</html>
